<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cat√°logo de Agendas 2026 - Kell</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #faf9f7;
      margin: 0;
      display: flex;
      height: 100vh;
    }

    /* Lateral */
    .sidebar {
      width: 240px;
      background: #f3ebe4;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      border-right: 2px solid #e2d4ca;
    }

    .sidebar h2 {
      font-size: 20px;
      color: #6d4b3e;
      margin-bottom: 15px;
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .menu button {
      padding: 10px 15px;
      border: none;
      background: #fff;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      text-align: left;
      transition: 0.3s;
    }

    .menu button:hover,
    .menu button.active {
      background: #d8bca3;
      color: #fff;
    }

    /* Conte√∫do */
    .content {
      flex: 1;
      overflow-y: auto;
      padding: 30px;
    }

    .colecao {
      display: none;
      animation: fadeIn 0.5s ease;
    }

    .colecao.active {
      display: block;
    }

    .colecao img {
      max-width: 100%;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    footer {
      text-align: center;
      font-size: 12px;
      color: #a8917b;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <aside class="sidebar">
    <div>
      <h2>Cat√°logo 2026</h2>
      <div class="menu">
        <button class="active" onclick="mostrarColecao('aurora')">Aurora</button>
        <button onclick="mostrarColecao('ternura')">Ternura</button>
        <button onclick="mostrarColecao('transforme')">Transforme-se</button>
      </div>
    </div>
    <footer>Feito com amor por Kell üå∏</footer>
  </aside>

  <main class="content">
    <!-- Aurora -->
    <div id="aurora" class="colecao active">
      <h2>Cole√ß√£o Aurora</h2>
      <img src="https://dekikell-afk.github.io/catalogo-agendas2026/aurora/Aurora-1.jpg" alt="Aurora 1">
      <img src="https://dekikell-afk.github.io/catalogo-agendas2026/aurora/Aurora-2.jpg" alt="Aurora 2">
      <img src="https://dekikell-afk.github.io/catalogo-agendas2026/aurora/Aurora-3.jpg" alt="Aurora 3">
      <img src="https://dekikell-afk.github.io/catalogo-agendas2026/aurora/Aurora-4.jpg" alt="Aurora 4">
      <img src="https://dekikell-afk.github.io/catalogo-agendas2026/aurora/Aurora-5.jpg" alt="Aurora 5">
      <img src="https://dekikell-afk.github.io/catalogo-agendas2026/aurora/Aurora-6.jpg" alt="Aurora 6">
      <img src="https://dekikell-afk.github.io/catalogo-agendas2026/aurora/Aurora-7.jpg" alt="Aurora 7">
      <img src="https://dekikell-afk.github.io/catalogo-agendas2026/aurora/Aurora-8.jpg" alt="Aurora 8">
      <img src="https://dekikell-afk.github.io/catalogo-agendas2026/aurora/Aurora-9.jpg" alt="Aurora 9">
    </div>

    <!-- Ternura -->
    <div id="ternura" class="colecao">
      <h2>Cole√ß√£o Ternura</h2>
      <img src="https://dekikell-afk.github.io/catalogo-agendas2026/ternura/Ternura-1.jpg" alt="Ternura 1">
      <img src="https://dekikell-afk.github.io/catalogo-agendas2026/ternura/Ternura-2.jpg" alt="Ternura 2">
      <img src="https://dekikell-afk.github.io/catalogo-agendas2026/ternura/Ternura-3.jpg" alt="Ternura 3">
      <img src="https://dekikell-afk.github.io/catalogo-agendas2026/ternura/Ternura-4.jpg" alt="Ternura 4">
      <img src="https://dekikell-afk.github.io/catalogo-agendas2026/ternura/Ternura-5.jpg" alt="Ternura 5">
      <img src="https://dekikell-afk.github.io/catalogo-agendas2026/ternura/Ternura-6.jpg" alt="Ternura 6">
    </div>

    <!-- Transforme-se -->
    <div id="transforme" class="colecao">
      <h2>Cole√ß√£o Transforme-se</h2>
      <img src="https://dekikell-afk.github.io/catalogo-agendas2026/transforme/Transforme-se-1.jpg" alt="Transforme-se 1">
      <img src="https://dekikell-afk.github.io/catalogo-agendas2026/transforme/Transforme-se-2.jpg" alt="Transforme-se 2">
      <img src="https://dekikell-afk.github.io/catalogo-agendas2026/transforme/Transforme-se-3.jpg" alt="Transforme-se 3">
      <img src="https://dekikell-afk.github.io/catalogo-agendas2026/transforme/Transforme-se-4.jpg" alt="Transforme-se 4">
      <img src="https://dekikell-afk.github.io/catalogo-agendas2026/transforme/Transforme-se-5.jpg" alt="Transforme-se 5">
      <img src="https://dekikell-afk.github.io/catalogo-agendas2026/transforme/Transforme-se-6.jpg" alt="Transforme-se 6">
    </div>
  </main>

  <script>
    function mostrarColecao(id) {
      document.querySelectorAll('.colecao').forEach(c => c.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      document.querySelectorAll('.menu button').forEach(b => b.classList.remove('active'));
      event.target.classList.add('active');
    }
  </script>
</body>
</html>
